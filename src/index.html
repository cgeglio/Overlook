<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>NEON ROSE</title>
  </head>
  <body>
    <header>
      <h1>NEON ROSE</h1>
    </header>
    <form class="login">
      <label class="username" for="username-input">Username</label>
      <input class="username-input" type="text" name="username-input" placeholder="Please enter your username...">
      <label class="password" for="password-input">Password</label>
      <input class="password-input" type="text" name="password-input" placeholder="Please enter your password...">
      <button class="submit" type="button" name="submit-button">Submit</button>
      <h3 class="error">Please enter a valid username and password!</h3>
    </form>
    <main>
      <section class="manager-view">
        <h2>Welcome Manager Name!</h2>
        <button class="logout-button" type="button" name="logout-button">Logout</button>
        <label class="search-for-user" for="user-search">Search for a user:</label>
        <input class="user-search" type="text" name="user-search" placeholder="Please enter the name of a user...">
        <button class="search-button" type="button" name="search-button">Search</button>
        <div class="user-search-results">
          <h2>User's Name</h2>
          <h3>Reservations</h3>
          <ul>
            <li>Reservation 1</li>
            <li>Reservation 2</li>
          </ul>
          <h3>Total Amount Spent</h3>
          <h4>$500</h4>
          <button class="new-reservation-button" type="button" name="new-reservation-button">Add Reservation</button>
          <button class="delete-reservation-button" type="button" name="delete-reservation-button">Delete Reservation</button>
        </div>
        <div class="todays-date">
          <h2>Today's Date</h2>
        </div>
        <div class="rooms-available-today">
          <h2>Rooms Available Today</h2>
        </div>
        <div class="todays-revenue">
          <h2>Today's Revenue</h2>
        </div>
        <div class="rooms-occupied-today">
          <h2>Rooms Occupied Today(%)</h2>
        </div>
      </section>
      <section class="customer-view">
        <h2>Welcome Customer Name!</h2>
        <button class="logout-button" type="button" name="logout-button">Logout</button>
        <button class="new-reservation-button" type="button" name="new-reservation-button">New Reservation</button>
        <div class="customer-reservations">
          <h2>Reservations</h2>
        </div>
        <div class="customer-amount-spent">
          <h2>Amount Spent</h2>
        </div>
      </section>
    </main>
  </body>
</html>
